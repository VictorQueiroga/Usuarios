<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="Menu.xhtml">
      
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" action="#{UsuarioController.adicionar()}" update="@form"></p:commandButton>
                        <p:commandButton value="Adicionar" action="#{UsuarioController.incluir()}" disabled="#{UsuarioController.listar}" update="@form"></p:commandButton>
                        <p:commandButton value="Listar" action="#{UsuarioController.listar()}" update="@form"></p:commandButton> 
                    </p:toolbarGroup>
                </p:toolbar>
                    <p:fieldset legend="Insira os dados para cadastrar" rendered="#{UsuarioController.listar==false}">
                        <p:panelGrid columns="2" rendered="#{UsuarioController.incluir==true}">
                            <h:outputLabel value="Nome"></h:outputLabel>
                            <p:inputText value="#{UsuarioController.user.nome}"></p:inputText>
                            <h:outputLabel value="email"></h:outputLabel>
                            <p:inputText value="#{UsuarioController.user.email}"></p:inputText>
                            <h:outputLabel value="senha"></h:outputLabel>
                            <p:password value="#{UsuarioController.user.senha}"></p:password>
                            <p:fieldset legend="Telefone para contato">
                            <p:panelGrid columns="2" rendered="#{UsuarioController.incluir==true}">
                                <h:outputLabel value="DDD"></h:outputLabel>
                                <p:inputMask value="#{UsuarioController.user.ddd}" mask="99"></p:inputMask>
                                <h:outputLabel value="numero"></h:outputLabel>
                                <p:inputMask value="#{UsuarioController.user.numero}" mask="99999-9999"></p:inputMask>
                                <h:outputLabel value="Tipo"></h:outputLabel>
                                <p:inputText value="#{UsuarioController.user.tipo}"></p:inputText>
                            </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                    </p:fieldset>
                <p:dataTable value="#{UsuarioController.users}" var="user" rendered="#{UsuarioController.listar}">
       
                    <p:column>
                        <p:commandButton value="Alterar" action="#{UsuarioController.alterar(user)}" update="@form"></p:commandButton>
                        <p:commandButton value="Remover" action="#{UsuarioController.remover()}" update="@form"></p:commandButton>
                     </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{user.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"></h:outputText>
                    </p:column>
                    <p:column headerText="DDD">
                        <h:outputText value="#{user.ddd}"></h:outputText>
                    </p:column>
                    <p:column headerText="Numero">
                        <h:outputText value="#{user.numero}"></h:outputText>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{user.tipo}"></h:outputText>
                    </p:column>
                </p:dataTable>   
            </h:form>
       
</ui:decorate>
