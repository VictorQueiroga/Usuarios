<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastro</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:toolbar>
                    <p:commandButton></p:commandButton>
                </p:toolbar>
                    <p:fieldset legend="FaÃ§a o cadastro">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Nome"></h:outputLabel>
                            <p:inputText value="#{UsuarioController.user.nome}"></p:inputText>
                            <h:outputLabel value="email"></h:outputLabel>
                            <p:inputText value="#{UsuarioController.user.email}"></p:inputText>
                            <h:outputLabel value="senha"></h:outputLabel>
                            <p:inputText value="#{UsuarioController.user.senha}"></p:inputText>
                            <p:fieldset legend="Telefone para contato">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="DDD"></h:outputLabel>
                                <p:inputMask value="#{TelefoneController.tel.ddd}" mask="99"></p:inputMask>
                                <h:outputLabel value="numero"></h:outputLabel>
                                <p:inputMask value="#{TelefoneController.tel.numero}" mask="99999-9999"></p:inputMask>
                                <h:outputLabel value="Tipo"></h:outputLabel>
                                <p:inputText value="#{TelefoneController.tel.tipo}"></p:inputText>
                            </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                    </p:fieldset>
                <p:dataTable value="#{UsuarioController.users}" var="user">
                    <p:column headerText="Nome">
                        <h:outputText value="#{user.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"></h:outputText>
                    </p:column>
                    <p:column headerText="DDD">
                        <h:outputText value="#{user.ddd}"></h:outputText>
                    </p:column>
                    <p:column headerText="Numero">
                        <h:outputText value="#{user.numero}"></h:outputText>
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{user.tipo}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>

    </f:view>
</html>
