<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns="http://xmlns.jcp.org/jsf/facelets"
             template="Menu.xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:fieldset legend="Preencha o email e a senha para logar" rendered="#{UsuarioController.login}">
            <p:panelGrid columns="2">
               <h:outputLabel value="email"></h:outputLabel>
               <p:inputText value="#{UsuarioController.user.email}"></p:inputText>
               <h:outputLabel value="senha"></h:outputLabel>
               <p:password value="#{UsuarioController.user.senha}"></p:password>
            </p:panelGrid>
            <p:commandButton value="Fazer login" action="#{UsuarioController.logar(user)}" update="@form"></p:commandButton>
        </p:fieldset>
        
    </h:form>
    
    
</ui:decorate>
